<h2>Template : formTest</h2>
<hr />

<div class="container">
  <div class="row">
    <div class="form-bg">
      <form #studentForm="ngForm" (ngSubmit)="RegisterStudent(studentForm)">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Student Registration</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                id="firstName"
                type="text"
                class="form-control"
                name="firstName"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                id="lastName"
                type="text"
                class="form-control"
                name="lastName"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="text"
                class="form-control"
                name="email"
                ngModel
              />
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="form-control">
                <label class="radio-inline">
                  <input type="radio" name="gender" value="male" ngModel />
                  Male
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" value="female" ngModel />
                  Female
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="branch">Branch</label>
              <select id="branch" name="branch" class="form-control" ngModel>
                <option *ngFor="let branch of Branches" [value]="branch.id">
                  {{ branch.name }}
                </option>
              </select>
            </div>
            <div class="form-group mt-3">
              <div class="form-control">
                <label class="checkbox-inline">
                  <input type="checkbox" name="isAccept" ngModel /> Accept Terms
                  & Conditions
                </label>
              </div>
            </div>
          </div>
          <div class="panel-footer mt-5">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
